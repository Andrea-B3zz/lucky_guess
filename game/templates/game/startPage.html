{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<link rel="stylesheet" href="{% static 'game/style.css' %}">

<div class="position-static container">
    <div class="position-absolute top-50 start-50 translate-middle content">
        <label for="correctNumber">Looks like no one has started a game</label>
        <br>
        <br>
        <p>Click here to start</p>
        <br>
        <form action="{% url 'newGame' %}" method="post">{% csrf_token %}

        </form>
    </div>
</div>
