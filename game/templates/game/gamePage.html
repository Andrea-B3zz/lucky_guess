{% extends "base.html" %}

{% block content %}
<div class="position-static container">
    <div class="position-absolute top-50 start-50 translate-middle content">
        <label for="correctNumber">Number to guess: {{ correctNumber.number }}</label>
        <br>
        <br>
        <form action="{% url 'newNumber' %}" method="post">{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Try your luck">
        </form>
        <p>Number extracted: {{ numberExtracted }}</p>
    </div>
</div>
{% endblock content %}
